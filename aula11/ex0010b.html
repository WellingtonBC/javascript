<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
</head>
<body>
    <h1>Nativo ou Estrangeiro?</h1>

    <p>
        Qual a seu país de origem: 
        <input type="text" name="txtpaís" id="txtpaís">
        <input type="button" value="Analisar" id="analisar" onclick="analisar()">       
    </p>

    <div id="res">

    </div>

    <script>
        function analisar() {
            var país = window.document.getElementById('txtpaís')
            var res = window.document.getElementById('res')
            var nac = String(país.value)

            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong>.</p>`

            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else {
                if (nac < 'Brasil') {
                    res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
                } else {
                    res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
                }
            }
        }
    </script>
    
</body>
</html>
